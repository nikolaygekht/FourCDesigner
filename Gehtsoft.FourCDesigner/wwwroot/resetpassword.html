<!DOCTYPE html>
<html lang="en">
<head>
    <!--#include file="includes/head.html" -->
    <title>Reset Password - 4C Instructional Designer</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Reset Password</h2>
                        <p class="text-center text-muted mb-4">4C Instructional Designer</p>

                        <div id="message" class="alert d-none" role="alert"></div>

                        <form id="reset-password-form">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                        name="password"
                                        required
                                        autocomplete="new-password"
                                        placeholder="Enter your new password">
                                    <button class="btn btn-outline-secondary" type="button" id="toggle-password">
                                        <i class="bi bi-eye" id="toggle-icon"></i>
                                    </button>
                                </div>
                                <div id="password-error" class="invalid-feedback"></div>
                                <div id="password-rules" class="form-text mt-2"></div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary" id="reset-button" disabled>
                                    Reset Password
                                </button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0"><a href="/login.html">Back to Login</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--#include file="includes/scripts.html" -->
    <script src="/js/resetpassword.js?v=1.0.0"></script>
</body>
</html>
