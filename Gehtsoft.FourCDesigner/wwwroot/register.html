<!DOCTYPE html>
<html lang="en">
<head>
    <!--#include file="includes/head.html" -->
    <title>Register - 4C Instructional Designer</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Register</h2>
                        <p class="text-center text-muted mb-4">4C Instructional Designer</p>

                        <div id="message" class="alert d-none" role="alert"></div>

                        <form id="register-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    autocomplete="email"
                                    placeholder="Enter your email">
                                <div id="email-error" class="invalid-feedback"></div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    autocomplete="new-password"
                                    placeholder="Enter your password">
                                <div id="password-error" class="invalid-feedback"></div>
                                <div id="password-rules" class="form-text mt-2"></div>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="submit" class="btn btn-primary" id="register-button" disabled>
                                    Register
                                </button>
                            </div>
                            <div class="text-center">
                                <p class="mb-0">Already have an account? <a href="/login.html">Login here</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--#include file="includes/scripts.html" -->
    <script src="/js/register.js?v=1.0.0"></script>
</body>
</html>
