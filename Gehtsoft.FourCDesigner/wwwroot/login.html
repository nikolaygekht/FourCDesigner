<!DOCTYPE html>
<html lang="en">
<head>
    <!--#include file="includes/head.html" -->
    <title>Login - 4C Instructional Designer</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Login</h2>
                        <p class="text-center text-muted mb-4">4C Instructional Designer</p>

                        <div id="error-message" class="alert alert-danger d-none" role="alert"></div>

                        <form id="login-form">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input
                                    type="email"
                                    class="form-control"
                                    id="email"
                                    name="email"
                                    autocomplete="email"
                                    placeholder="Enter your email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input
                                    type="password"
                                    class="form-control"
                                    id="password"
                                    name="password"
                                    autocomplete="current-password"
                                    placeholder="Enter your password">
                            </div>
                            <div class="d-grid mb-2">
                                <button type="submit" class="btn btn-primary" id="login-button">
                                    Login
                                </button>
                            </div>
                            <div class="d-grid mb-3">
                                <button type="button" class="btn btn-link" id="forgot-password-button" disabled>
                                    Forgot Password?
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">Don't have an account? <a href="/register.html">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--#include file="includes/scripts.html" -->
    <script src="/js/login.js?v=$(app-version)"></script>
</body>
</html>
